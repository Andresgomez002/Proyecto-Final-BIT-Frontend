
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


<div class="container">
    <h2>Categorías</h2>
    <form
    class="form form-product"
    [formGroup]="categoryForm"
    (ngSubmit)="createOrUpdateCategory()"
    autocomplete="off"
    >
      
      <input type="text" class="Nombre" placeholder="Nombre" id="name" formControlName="name">
      <br/>
      <textarea class="descripcion" placeholder="Descripción" id="description" formControlName="description"></textarea>
      <br/>
  
      
      <button type="submit" class="register" [disabled]="categoryForm.invalid">
        {{ this.selectedCategory ? "Editar" : "Crear" }}
        Enviar
      </button>
  
      <div class="reg"></div>
      <div class="sig"></div>
    </form>
  </div>


<h2>Lista de productos</h2>
<div class="listadoc">
  <ng-container *ngIf="categories && categories.length > 0; then categoryList; else noCategories">
  </ng-container>
  
  <ng-template #categoryList>
    <h3>Categorias registradas</h3>
  
    <table class="table table-products">
      <thead>
        <th>Nombre</th>
        <th>Description</th>
        <th colspan="2">Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="loadCategory( category )"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              (click)="deleteCategory( category._id )"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </ng-template>
  
  <ng-template #noCategories>
    <h3>No has registdado categorias</h3>
  </ng-template>
  
</div>
