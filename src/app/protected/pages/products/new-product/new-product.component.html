  <div class="container f">
  <h2>Formulario Manga</h2>
  <form
  class="form form-product"
  [formGroup]="productForm"
  (ngSubmit)="createProduct()"
  autocomplete="off"
  >
    <input
     type="text" class="Nombre" placeholder="Nombre" id="name"  formControlName="name"
     >
     <input type="file" class="imagen" placeholder="imagen">
    
    <textarea class="descripcion" placeholder="descripcion" id="description" formControlName="description"></textarea>
    
    <label class ="Manga" for="category">Categorias</label>
    <select class="Category"  id="category" formControlName="category">
      <option value="">Seleccione...</option>
      <option
        *ngFor="let category of categories"
        value="{{ category.name }}"
      >{{ category.name }}</option>
    </select>
    
    
    <div class="capitulos">
      <label for="capitulo" class="lbcap">Capitulos</label>
      <div class="capitulo">
        <input type="text" class="titulo" placeholder="Título del Capítulo">
        <input type="file" class="imagenCapitulo" placeholder="Imagen del Capítulo">
        <button class="mas" type="submit"
      [disabled]="this.productForm.invalid">+</button>
      </div>
    </div>
    
   

  </form>
  
  <button class="register">
    <span>Enviar</span>
  </button>





</div>
