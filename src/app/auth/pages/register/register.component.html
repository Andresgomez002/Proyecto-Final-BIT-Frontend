<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  <div class="img-fondo">
    <img src="../../../../assets/image/4191015-middle.png" alt="ram" class="rem1">
    <div class="wrapper">
      <div class="form-box login">
        <h2 >Registro</h2>
        <form 
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="off"
        >
          <div class="input-box">
            <i class="bi bi-person-fill icon"></i>
            <input 
            id="nombre"
            class="input-field"
            type="text"
            formControlName="name"
            required
            >
            <label for="nombre">Nombre de usuario</label>
          </div>
          <div class="input-box">
            <i class="bi bi-envelope-fill icon"></i>
            <input 
             id="email"
             class="input-field"
             type="email"
             formControlName="email"
             required
            >
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <i class="bi bi-lock-fill icon"></i>
            <input
             id="password"
             class="input-field"
             type="password"
             formControlName="password"
             required
             >
            <label for="password">Contraseña</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Acepto los terminos y condiciones</label>
            
          </div>
          <button
      type="submit"
      [disabled]="this.registerForm.invalid"
      class="btn"
    >Registrarse</button>
          <div class="login-register">
            <p>¿Ya tienes una cuenta?<a routerLink="/auth/login" class="register-link forget">Acceder</a></p>
          </div>
        </form>
      </div>
      </div>
      
     </div>
